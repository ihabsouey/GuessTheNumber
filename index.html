<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between" id="cheatPlace">(Between 1 and 20)</p>
      <button class="btn cheat" id="cheatBtn" onclick="cheat()"> Cheat</button>
      <button class="btn again" onclick="again()">Again!</button>
      <div class="number" id="finalNumber">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" id="numberGuess" class="guess" />
        <button class="btn check" onclick="check()">Check!</button>
      </section>
      <section class="right">
        <p class="message" id="highOrLow">Start guessing...</p>
        <p class="label-score">ğŸ’¯ Score: <span class="score" id="score">20</span></p>
        <p class="label-highscore">
          ğŸ¥‡ Highscore: <span class="highscore" id="highScore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
